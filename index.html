            <p>关于千牛旺旺插件的调用方法(现淘宝已关闭申请入口)<br>参考：<a href="https://open.taobao.com/docs/doc.htm?spm=a219a.7629140.0.0.tSPsuU&amp;treeId=433&amp;articleId=107265&amp;docType=1" target="_blank" rel="external">淘宝开放平台</a>.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">//------------------------调用方式------------------------------</div><div class="line">//plugin与wwplugin的调用：</div><div class="line">  QN.plugin.invoke(&#123;</div><div class="line">    category : <span class="string">'类别'</span>,//jianyiguanli</div><div class="line">    cmd : <span class="string">'API名称'</span>,//</div><div class="line">    param : &#123;/* defined obj */ &#125;,</div><div class="line">    error : <span class="keyword">function</span>(msg, categroy, cmd, param) &#123;</div><div class="line">       // 调用失败</div><div class="line">    &#125;,</div><div class="line">    success : <span class="keyword">function</span>(rsp, categroy, cmd, param) &#123;</div><div class="line">       // 回调结果</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line">  </div><div class="line">//application、wangwang以及top的调用，以获取千牛版本为例：</div><div class="line">  QN.application.invoke(&#123;</div><div class="line">    cmd : <span class="string">' getVersion'</span>,</div><div class="line">    param : &#123;/* defined obj */ &#125;,</div><div class="line">    error : <span class="keyword">function</span>(msg, cmd, param) &#123;</div><div class="line">       // 调用失败</div><div class="line">    &#125;,</div><div class="line">    success : <span class="keyword">function</span>(rsp, cmd, param) &#123;</div><div class="line">       // 回调结果</div><div class="line">    &#125;</div><div class="line">&#125;);</div><div class="line">//-------------------------------------------------------------</div></pre></td></tr></table></figure>
<h2 id="接口类别"><a href="#接口类别" class="headerlink" title="接口类别"></a>接口类别</h2><h3 id="工具栏插件调用协议"><a href="#工具栏插件调用协议" class="headerlink" title="工具栏插件调用协议"></a>工具栏插件调用协议</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">QN.plugin.invoke</div></pre></td></tr></table></figure>
<h3 id="旺旺插件调用协议"><a href="#旺旺插件调用协议" class="headerlink" title="旺旺插件调用协议"></a>旺旺插件调用协议</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">QN.wwplugin.invoke</div></pre></td></tr></table></figure>
<h3 id="应用本身提供的属性与方法等"><a href="#应用本身提供的属性与方法等" class="headerlink" title="应用本身提供的属性与方法等"></a>应用本身提供的属性与方法等</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">QN.application.invoke</div></pre></td></tr></table></figure>
<h3 id="旺旺相关的接口"><a href="#旺旺相关的接口" class="headerlink" title="旺旺相关的接口"></a>旺旺相关的接口</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">QN.wangwang.invoke</div></pre></td></tr></table></figure>
<h3 id="top相关的接口透传调用"><a href="#top相关的接口透传调用" class="headerlink" title="top相关的接口透传调用"></a>top相关的接口透传调用</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">QN.top.invoke</div></pre></td></tr></table></figure>
<h3 id="组件调用"><a href="#组件调用" class="headerlink" title="组件调用"></a>组件调用</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">QN.component.invoke</div></pre></td></tr></table></figure>
